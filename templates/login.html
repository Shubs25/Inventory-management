<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Login and Registration</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            Login Form
         </div>
         <div class="title signup">
            Signup Form
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="/login" class="login" method="post" name="login-form">
               <div class="field">
                  <input type="text" placeholder="User Name" required name="uname">
               </div>
               <div class="field">
                  <input type="password" placeholder="Password" required name="password">
               </div>
               
               <div style="color: red; text-align: center;">
                  {{ err_msg }}
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login">
               </div>
               <div class="signup-link">
                  Not a member? <a href="">Signup now</a>
               </div>
            </form>


            <form action="/signup" class="signup" method="post" name="signup-form">
               <div class="field">
                  <input type="text" placeholder="Full Name" required name="fname" onfocusout="check_name()">
               </div>
               <div class="field">
                  <input type="text" placeholder="Username" required name="uname" onfocusout="check_username()">
               </div>
               <div class="field">
                  <input type="text" placeholder="Email Address" required name="email"
                     onfocusout="check_email()">
               </div>
               <div class="field">
                  <input type="password" placeholder="Password" required name="password"
                     onfocusout="check_password()">
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirm Password" required name="password-cnf"
                     onfocusout="check_password()">
               </div>
               <div class="field">
                  <input type="tel" placeholder="Mobile Number" required name="mobile"
                     onfocusout="check_mobile()">
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup" disabled name="signup-btn" style="cursor: not-allowed;"
                     onclick="check_all()">
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="../static/login_script.js"></script>
</body>

</html>
